<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="login">Login Form</h1>

            <div class="sign-in">
                <input type="text" class="username" placeholder="Username">
                <input type="password" placeholder="Password">
                <div class="button"> Login</div>
            </div>
            
            <div class="forget-password">
                <p>Forget password ?</p>
                <a href="#">Click Here</a>
            </div>

            <div class="sign-up">
                <p>Don't have an account ?</p>
                <a href="#">Sign up</a>
            </div>
            

            <div class="const-circle1"></div>
            <div class="const-circle2"></div>

            <div class="moving-circle-right1"></div>
            <div class="moving-circle-right2"></div>
            <div class="moving-circle-left"></div>
        </form>
    </div>
</body>
</html>
